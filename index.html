<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant, Bar, Saloon - Yelp</title>
    <link rel="shortcut icon" href="./Brand.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
</head>
<body>
    <header>
    <nav class="border">

        <div class="nav_main border dflex">

            <img class="border" src="./YELPIMG" height="30px">
            <div class="search_main border dflex">
                <input type="text" placeholder="Taco's, Cheap Dinner, Max's">
                <i class="fi fi-br-tally-1"></i>
                <input type="text" placeholder="address, city, state, country....">
                <button class="search"><i class="fi fi-rs-search"></i></button>

            </div>
            <button class="commercial btn cursor">
                <b>Yelp for Business</b> <i class="fi fi-rs-angle-small-down"></i>
            </button>
            <button class="review btn cursor">
                <b>Write a Review</b>
            </button>
            <div class="register">
                
                <button class="login login-btn ">
                    <b>Login</b>
                </button>
                <button class="signup signup-btn cursor">
                    <b>Sign up</b>
                </button>
            </div>
        </div>
        <div class="resturants dflex ">
            <div class="button Resturant">Resturant <i class="fi fi-rs-angle-small-down"></i></div>
            <div class="button Hservices">Home Services <i class="fi fi-rs-angle-small-down"></i></div>
            <div class="button Aservices">Auto Services <i class="fi fi-rs-angle-small-down"></i></div>
            <div class="button More">More <i class="fi fi-rs-angle-small-down"></i></div>
        </div>
         
    </nav>
    <div class="scroll">
        <div class="scroll scroll1"></div>
        <div class="scroll scroll2"></div>
        <div class="scroll scroll3"></div>
        <div class="scroll scroll4"></div>
    </div>
</header>
    <h1> Recent Activites </h1>
    <div class="Grid-container ">
        <div class="grid grid1"></div>
        <div class="grid grid2"></div>
        <div class="grid grid3"></div>
        <div class="grid grid4"></div>
        <div class="grid grid5"></div>
        <div class="grid grid6"></div>
        <div class="grid grid7"></div>
        <div class="grid grid8"></div>
        <div class="grid grid9"></div>
        <div class="grid grid10"></div>
        <div class="grid grid11"></div>
        <div class="grid grid12"></div>
    </div>
    <div class="category-Container ">
        <h1>Categories</h1>
        <div class="category category1 gridd"></div>
        <div class="category category2 gridd"></div>
        <div class="category category3 gridd"></div>
        <div class="category category4 gridd"></div>
        <div class="category category5 gridd"></div>
        <div class="category category6 gridd"></div>
        <div class="category category7 gridd"></div>
        <div class="category category8 gridd"></div>
    </div>
</body>
</html>
